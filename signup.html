<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <h2 class="title">Sign in to IMDCoins</h2>
        <div class="alert hidden">
          
        </div>
        <div class="signup">
        <div>
            <label for="Firstname">Firstname</label>
            <input type="text" class="input--text" name="Firstname" id="Firstname" placeholder="Firstname1">
        </div>

        <div>
            <label for="Lastname">Lastname</label>
            <input type="text" class="input--text" name="Lastname" id="Lastname" placeholder="Lastname1">
        </div>

          <div>
            <label for="email">Email</label>
            <input type="text" class="input--text" name="email" id="email" placeholder="User1@student.thomasmore.be">
          </div>
          
          <div>
            <label for="password">Password</label>
            <input type="password" class="input--text" name="password" id="password" placeholder="Password1">
          </div>
          
          <button class="btn btn--primary">Sign in</button>
        </div>
      </div>
</body>
</html>
